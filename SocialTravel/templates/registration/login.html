{% extends "SocialTravel/base.html" %}

{% block main %}
{% if mensaje %}
    <div class="alert alert-danger" role="alert">
        {{mensaje}}
    </div>
{% endif %}
<h1> Acceso al Sistema </h1>
<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
{% for field in form %}
    <p class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
{% endfor %}
<input type="submit" value="Ingresar">
</form>

{% endblock %}
